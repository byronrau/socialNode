<form class="navbar-form navbar-left" role="search">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="User" ng-model="searchTerm">
    <input type="text" class="form-control" placeholder="maxId (optional)" ng-model="max_id">
  </div>
  <button type="submit" class="btn btn-default" ng-click=search()>Submit</button>
  <button type="button" class="btn btn-default" csv-header="['Created', 'Id', 'text', 'user', 'favorite_count', 'favorited', 'retweet_count', 'retweeted']" ng-csv="results" filename="test.csv">Export</button>
</form>
  <table class="table table-striped">
    <thead>
      <td>#</td>
      <td>Id</td>
      <td>Created</td>
      <td>User</td>
      <td>Text</td>
    </thead>
    <tbody>
      <tr ng-repeat="tweet in results">
        <td>{{$index +1 }}</td>
        <td>{{tweet.id}}</td>
        <td>{{tweet.created_at}}</td>
        <td>@{{tweet.username}}</td>
        <td>{{tweet.text}}</td>
      </tr>
    </tbody>
  </table>
